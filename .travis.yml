sudo: false

git:
  depth: 3
  quiet: true
  
addons:
  apt:
    package:
      - lcov

matrix:
  include:
    - name: "Linux | Arm64 | build"
      os: linux
      arch: arm64
      before_install:
        - ./scripts/.ci/preflight.sh arm || travis_terminate 0
      script:
        - ./scripts/build_aarch64_linux.sh

    - name: "Linux | Arm32 | build"
      os: linux
      arch: arm64
      before_install:
        - ./scripts/.ci/preflight.sh arm || travis_terminate 0
      before_script:
        - sudo dpkg --add-architecture armhf
        - sudo apt-get update
        - sudo apt-get -y install crossbuild-essential-armhf libc6:armhf libstdc++-5-dev:armhf linux-libc-dev:armhf
      script:
        - ./scripts/build_armhf_linux.sh

    - name: "Linux | Arm64 | test"
      os: linux
      compiler: clang
      arch: arm64
      before_install:
        - ./scripts/.ci/preflight.sh arm || travis_terminate 0
      script:
        - ./scripts/build_test.sh
      after_success:
        - lcov --directory . --capture --output-file coverage.info
        - lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.info
        - lcov --list coverage.info
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

    - name: "Windows | x64 | build"
      os: windows
      language: cpp
      before_install:
        - ./scripts/.ci/preflight.sh x86 || travis_terminate 0
      install:
        - PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
        - choco install ninja
      script:
        - scripts/build_msvc_native.bat x64 ci
      env:
        - CXX=cl.exe
        - CXX_FOR_BUILD=cl.exe
        - CC=cl.exe
        - CC_FOR_BUILD=cl.exe

    - name: "Windows | x86 | build"
      os: windows
      language: cpp
      before_install:
        - ./scripts/.ci/preflight.sh x86 || travis_terminate 0
      install:
        - PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
        - choco install ninja
      script:
        - scripts/build_msvc_native.bat x86 ci
      env:
        - CXX=cl.exe
        - CXX_FOR_BUILD=cl.exe
        - CC=cl.exe
        - CC_FOR_BUILD=cl.exe
