    runs-on: ubuntu-18.04
    container:
      image: nvcr.io/nvidia/tensorrt:20.03-py3
    env:
      ASSET_NAME: tnn-${{ needs.setup.outputs.VERSION }}-ubuntu-18.04-cuda
