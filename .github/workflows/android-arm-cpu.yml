name: android-arm-cpu
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      CONDITION: ${{ steps.preflight.outputs.CONDITION }}
    steps:
    - uses: actions/checkout@v3
    - name: Preflight
      id: preflight
      run: |
        echo "CONDITION=0" >> $GITHUB_OUTPUT
        ./scripts/.ci/preflight.sh android || ret=$? && echo $ret && echo "CONDITION=$ret" >> $GITHUB_OUTPUT

  android:
    needs: [setup]
    if: ${{ needs.setup.outputs.CONDITION != '11' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get install attr
    - name: build
      run: export ANDROID_NDK=$ANDROID_NDK_LATEST_HOME && ./scripts/build_android.sh
