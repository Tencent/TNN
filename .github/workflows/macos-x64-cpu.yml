name: macos-x64-cpu
on:
  push:
    branches:
      - enhance-ci
  pull_request:
    branches:
      - enhance-ci
jobs:
  macos-clang:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: protobuf
      run: brew install protobuf opencv3
    - name: build
      run: ./scripts/build_macos.sh