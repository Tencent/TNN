name: macos-x64-cpu
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      SKIP: ${{ steps.preflight.outputs.SKIP }}
    steps:
    - uses: actions/checkout@v2
    - name: Preflight
      id: preflight
      run: |
        echo '::set-output name=SKIP::FALSE'
        ./scripts/.ci/preflight_x86.sh || echo '::set-output name=SKIP::TRUE'

  macos-clang:
    needs: [setup]
    if: ${{ needs.setup.outputs.SKIP != 'TRUE' }}
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: protobuf
      run: brew install protobuf opencv3
    - name: build
      run: ./scripts/build_macos.sh
