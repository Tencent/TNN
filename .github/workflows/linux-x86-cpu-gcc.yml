name: linux-x86-cpu-gcc
on:
  push:
    branches:
      - enhance-ci
  pull_request:
    branches:
      - enhance-ci
jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo apt-get update
    - name: gcc-multilib
      run: sudo apt-get install gcc-multilib g++-multilib
    - name: build
      run: ./scripts/build_linux.sh
