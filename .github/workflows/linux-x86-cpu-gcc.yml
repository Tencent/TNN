name: linux-x86-cpu-gcc
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      SKIP: ${{ steps.preflight.outputs.SKIP }}
    steps:
    - uses: actions/checkout@v2
    - name: Preflight
      id: preflight
      run: |
        echo '::set-output name=SKIP::FALSE'
        ./scripts/.ci/preflight.sh x86 || echo '::set-output name=SKIP::TRUE'

  linux-gcc:
    needs: [setup]
    if: ${{ needs.setup.outputs.SKIP != 'TRUE' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo apt-get update
    - name: gcc-multilib
      run: sudo apt-get install gcc-multilib g++-multilib libprotobuf-dev protobuf-compiler
    - name: build
      run: ./scripts/build_linux.sh
