name: ios-cpu
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      SKIP: ${{ steps.preflight.outputs.SKIP }}
    steps:
    - uses: actions/checkout@v2
    - name: Preflight
      id: preflight
      run: |
        echo '::set-output name=SKIP::FALSE'
        ./scripts/.ci/preflight.sh ios || echo '::set-output name=SKIP::TRUE'

  ios-iphone-os:
    needs: [setup]
    if: ${{ needs.setup.outputs.SKIP != 'TRUE' }}
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: ./scripts/build_ios.sh
